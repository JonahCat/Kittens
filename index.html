<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotated Bibliography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .bibliography {
            margin-bottom: 50px;
        }
        .download {
            text-align: center;
            margin-top: 20px;
        }
        .download a {
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download a:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <h1>Annotated Bibliography</h1>

    <div class="bibliography">
        <h3>Author 1, Title 1 (Year)</h3>
        <p>[Summary and annotation of the work]</p>

        <h3>Author 2, Title 2 (Year)</h3>
        <p>[Summary and annotation of the work]</p>

        <!-- Add more entries as needed -->
    </div>

    <div class="download">
        <p>Download a PDF version of the bibliography:</p>
        <a href="annotated_bibliography.pdf" download>Download PDF</a>
    </div>
</body>
</html>
